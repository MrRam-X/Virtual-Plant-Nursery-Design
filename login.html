<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Virtual Plant Nursery</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Icon Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script src="tailwind-config.js"></script>
  </head>

  <body class="bg-brand-green">
    <header class="bg-brand-green sticky top-0 z-50">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
          <!-- Mobile Menu Toggle Button -->
          <div class="lg:hidden">
            <button id="mobile-menu-open-button" class="text-white">
              <i class="fas fa-bars fa-lg"></i>
            </button>
          </div>

          <!-- Logo -->
          <div class="text-center lg:text-left">
            <a href="index.html" class="font-serif text-3xl text-white"
              >Planto.</a
            >
          </div>

          <!-- Desktop Navigation -->
          <nav class="hidden lg:flex">
            <ul class="flex items-center space-x-8 text-lg text-white">
              <li>
                <a href="index.html" class="text-brand-accent font-semibold"
                  >Home</a
                >
              </li>
              <li>
                <a href="shoppingPage.html" class="hover:text-brand-accent"
                  >Shop</a
                >
              </li>
              <li>
                <a href="aboutUs.html" class="hover:text-brand-accent">About</a>
              </li>
              <li>
                <a href="contactUs.html" class="hover:text-brand-accent"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>

          <!-- Header Icons -->
          <div>
            <a
              href="login.html"
              class="bg-brand-accent text-black font-bold py-2 px-6 hover:bg-white hover:text-black transition-colors"
            >
              Login
            </a>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Panel (Hidden by default) -->
      <div
        id="mobile-menu"
        class="hidden fixed inset-0 z-40 bg-brand-green bg-opacity-95 backdrop-blur-sm"
      >
        <div class="container mx-auto p-4 h-full flex flex-col">
          <!-- Top section with close button -->
          <div class="flex justify-end mb-8">
            <button id="mobile-menu-close-button" class="text-white">
              <i class="fas fa-times fa-2x"></i>
            </button>
          </div>

          <!-- Centered Navigation Links -->
          <nav class="flex-grow flex items-center justify-center">
            <ul
              class="flex flex-col items-center space-y-8 text-4xl font-serif text-white"
            >
              <li>
                <a href="index.html" class="text-brand-accent font-semibold"
                  >Home</a
                >
              </li>
              <li>
                <a href="shoppingPage.html" class="hover:text-brand-accent"
                  >Shop</a
                >
              </li>
              <li>
                <a href="aboutUs.html" class="hover:text-brand-accent">About</a>
              </li>
              <li>
                <a href="contactUs.html" class="hover:text-brand-accent"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- START: REPLACE THE ENTIRE <main> SECTION WITH THIS CODE -->
    <main class="relative min-h-screen flex items-center justify-center p-4">
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img
          src="https://images.pexels.com/photos/6508425/pexels-photo-6508425.jpeg"
          alt="Lush green plant background"
          class="w-full h-full object-cover opacity-20"
        />
      </div>

      <!-- Content Container -->
      <div
        class="relative z-10 container mx-auto flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-20"
      >
        <!-- Unified Branding Section -->
        <div class="text-white text-center lg:text-left lg:w-1/2">
          <!-- Branding: Font size changes responsively -->
          <h1 class="font-serif text-6xl sm:text-7xl lg:text-8xl">Planto.</h1>
          <!-- Description: Hidden on mobile, visible on tablet and up -->
          <p
            class="hidden sm:block mt-4 text-xl lg:text-2xl text-gray-300 max-w-lg mx-auto lg:mx-0"
          >
            Explore a world of green. Find the perfect plants to decorate your
            personal home garden.
          </p>
        </div>

        <!-- Right Side Form Card -->
        <div class="w-full max-w-md">
          <div class="bg-white p-8 sm:p-10 rounded-lg shadow-2xl">
            <div class="text-center mb-8">
              <!-- The mobile-only logo is removed from here -->
              <h2 class="text-2xl font-bold text-brand-green">Welcome Back</h2>
              <p class="text-gray-500">Please enter your details to sign in.</p>
            </div>

            <form action="#" method="POST" class="space-y-6">
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                  >Email Address</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="email"
                  required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-green focus:border-brand-green"
                />
              </div>

              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="current-password"
                  required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-green focus:border-brand-green"
                />
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                    class="h-4 w-4 rounded accent-brand-green focus:ring-brand-accent"
                  />
                  <label
                    for="remember-me"
                    class="ml-2 block text-sm text-gray-900"
                    >Remember me</label
                  >
                </div>

                <div class="text-sm">
                  <a
                    href="#"
                    class="font-medium text-brand-green hover:text-brand-accent"
                    >Forgot password?</a
                  >
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-white bg-brand-green hover:bg-brand-green-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green transition-all duration-200"
                >
                  Sign In
                </button>
              </div>
            </form>

            <div class="mt-6 text-center">
              <p class="text-sm text-gray-600">
                Don't have an account?
                <a
                  href="#"
                  class="font-medium text-brand-green hover:text-brand-accent"
                >
                  Sign Up
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- END OF REPLACEMENT -->
  </body>
</html>
